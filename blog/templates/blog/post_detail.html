{% extends 'blog/base.html' %} {% block content %}
<div class="post container">
  <h3 class="text-center text-primary fw-bold pt-3">Post detail</h3>
  {% if post.publish_date %}
  <div class="border border-primary border-2 m-3">
    <div class="date p-3">
      <p class="m-0 fst-italic">published: {{ post.publish_date }}</p>
    </div>
    <h2 class="px-3 m-0 mx-3 fs-3 fw-bold">{{ post.title }}</h2>
    {% if post.image %}
    <img src="{{ post.image.url }}" alt="{{ post.title }} " width="100">
    {% endif %}
    <p class="p-3 fs-5">{{ post.text }}</p>

  </div>
  <div class="d-flex justify-content-between mx-3 mb-3">
    <div>

    </div>
    <div>
      <a class=" btn btn-primary  me-3" href="{% url 'post_edit' pk=post.pk %}">Edit</a>
      <a class=" btn btn-primary " href="{% url 'post_delete' pk=post.pk %}">Delete</a>
    </div>
  </div>
  {% endif %}
</div>
{% endblock %}
