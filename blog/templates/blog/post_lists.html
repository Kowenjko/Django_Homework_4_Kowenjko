{% extends 'blog/base.html' %}
{% block content %}
<h3 class="text-center text-primary fw-bold pt-3">Blog list</h3>
{% for post in posts %}

<div class="post container ">

  <div class="border border-primary border-2 m-3">
    <div class="date p-3">
      <p class="m-0 fst-italic">published: {{ post.publish_date }}</p>
    </div>
    {% if post.image %}
    <img src="{{ post.image.url }}" alt="{{ post.title }}" width="50" height="50">
    {% endif %}
    <a class="px-3 m-0 mx-3 btn btn-lg fs-3 fw-bold" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
    <p class="p-3 fs-5">{{ post.text }}</p>
  </div>
</div>
{% endfor %}
{% endblock %}
